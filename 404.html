<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    background: linear-gradient(135deg, #1e1e2f, #2c2c44);
    color: #fff;
    margin: 0;
    font-family: 'Roboto', sans-serif;
  }

  h1 {
    font-size: 120px;
    margin: 0;
    color: #ff6b6b;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  h2 {
    margin: 20px 0;
    font-size: 32px;
  }

  p {
    font-size: 18px;
    color: #ccc;
    margin: 10px 0 30px;
  }

  .buttons {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .buttons a {
    padding: 12px 25px;
    font-size: 16px;
    color: #fff;
    background-color: #0077ff;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  .buttons a:hover {
    background-color: #005bb5;
    transform: translateY(-3px);
  }

  /* Floating background circles */
  .circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(0, 119, 255, 0.2);
    animation: float 10s infinite;
  }

  .circle:nth-child(1) { width: 200px; height: 200px; top: 10%; left: 15%; animation-duration: 12s; }
  .circle:nth-child(2) { width: 150px; height: 150px; top: 70%; left: 10%; animation-duration: 15s; }
  .circle:nth-child(3) { width: 250px; height: 250px; top: 50%; left: 80%; animation-duration: 20s; }

  @keyframes float {
    0% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-20px) translateX(10px); }
    100% { transform: translateY(0) translateX(0); }
  }

  /* Sticky header like main portfolio */
  header {
    position: sticky;
    top: 0;
    width: 100%;
    background: #1e1e2f;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 1000;
  }

  nav {
    display: flex;
    gap: 1.5rem;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }

  nav a:hover { color: #0077ff; }
