<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Djefferson Saintilus - Blog</title>
  <meta name="description" content="Articles on penetration testing, secure coding, and cybersecurity by Djefferson Saintilus.">
  <link rel="alternate" type="application/rss+xml" title="Djefferson Saintilus Blog RSS" href="rss.xml">
  <style>
    :root {
      --bg:#f8f9fa; --panel:#ffffff; --text:#202122; --muted:#6a6d70; --hair:#dfe1e3;
      --link:#0645ad; --accent:#2d6cdf; --accent-2:#1b4fb4; --shadow:0 6px 18px rgba(0,0,0,.06);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg:#1f2023; --panel:#272a2f; --text:#e8e9eb; --muted:#a9aeb3; --hair:#383c42;
        --link:#79aaff; --accent:#4c7dff; --accent-2:#315ed7; --shadow:0 10px 28px rgba(0,0,0,.35);
      }
    }
    .light {
      --bg:#f8f9fa; --panel:#ffffff; --text:#202122; --muted:#6a6d70; --hair:#dfe1e3;
      --link:#0645ad; --accent:#2d6cdf; --accent-2:#1b4fb4; --shadow:0 6px 18px rgba(0,0,0,.06);
    }
    .dark {
      --bg:#1f2023; --panel:#272a2f; --text:#e8e9eb; --muted:#a9aeb3; --hair:#383c42;
      --link:#79aaff; --accent:#4c7dff; --accent-2:#315ed7; --shadow:0 10px 28px rgba(0,0,0,.35);
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    header {
      background: var(--panel);
      padding: 1rem;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 1rem;
      color: var(--link);
      text-decoration: none;
    }
    nav a:hover {
      color: var(--accent);
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: var(--muted);
    }
    .blog-post {
      background: var(--panel);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
      cursor: pointer;
    }
    .blog-post:hover {
      background: var(--hair);
    }
    .blog-post h3 {
      margin-top: 0;
      color: var(--accent);
    }
    #themeToggle {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .full-post {
      background: var(--panel);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }
    .back-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .back-btn:hover {
      background: var(--accent-2);
    }
    /* Controls */
    .controls { display:flex; flex-wrap:wrap; gap:.6rem; align-items:center; margin: 0 0 1rem }
    .controls label { font-weight:600 }
    .controls input[type="search"] { flex:1 1 240px; padding:.5rem .65rem; border-radius:8px; border:1px solid var(--hair); background:var(--panel); color:var(--text) }
    .tags { display:flex; flex-wrap:wrap; gap:.4rem }
    .tag { display:inline-block; padding:.25rem .6rem; border:1px solid var(--hair); border-radius:999px; background:rgba(0,0,0,.03); cursor:pointer; user-select:none }
    .tag[aria-pressed="true"] { background: var(--accent); color:#fff; border-color: transparent }
    /* Skip link */
    .skip-link{ position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden }
    .skip-link:focus{ left:16px; top:10px; width:auto; height:auto; padding:.5rem .8rem; background:#000; color:#fff; border-radius:6px; z-index:1000 }
    /* Pagination */
    .pagination{ display:flex; gap:.4rem; align-items:center; margin:1rem 0; flex-wrap:wrap }
    .pagination a{ border:1px solid var(--hair); border-radius:8px; padding:.3rem .6rem; text-decoration:none; color:var(--link) }
    .pagination a[aria-current="page"]{ background:var(--accent); color:#fff; border-color:transparent }
    /* Code blocks */
    pre{ background:rgba(0,0,0,.06); padding:1rem; border-radius:8px; overflow:auto }
    pre code{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; font-size:.95em }
    .copy-btn{ float:right; margin:-.5rem -.5rem 0 0; background:var(--accent); color:#fff; border:none; padding:.3rem .5rem; border-radius:6px; cursor:pointer }
  </style>
</head>
<body class="light">
  <a class="skip-link" href="#main">Skip to content</a>
  <header>
    <div><strong>Djefferson Saintilus</strong></div>
    <nav>
      <a href="index.html">Portfolio</a>
      <a href="blog.html">Blog</a>
    </nav>
    <button id="themeToggle" aria-pressed="false">Toggle Theme</button>
  </header>

  <div id="main" class="container" role="main">
    <h1>Blog</h1>
    <!-- Controls: search + tags -->
    <div class="controls" role="region" aria-label="Blog filters">
      <label for="search" id="search-label">Search</label>
      <input id="search" type="search" aria-labelledby="search-label" placeholder="Search posts..." autocomplete="off">
      <div id="tags" class="tags" role="toolbar" aria-label="Filter by tag"></div>
    </div>
    <div id="blog-list" role="list" aria-live="polite"></div>
    <div id="blog-post-view" style="display:none;"></div>
  </div>

  <footer>
    &copy; 2025 Djefferson Saintilus
  </footer>

  <!-- Embedded JSON (fallback) -->
  <script id="articles-data" type="application/json">
  [
    {
      "title": "Understanding Penetration Testing",
      "date": "2025-08-15",
      "author": "Djefferson Saintilus",
      "content": "Penetration testing, often called pen testing, is a simulated cyber attack against your computer system to check for exploitable vulnerabilities...",
      "tags": ["Cybersecurity","Pentesting"]
    },
    {
      "title": "Why Secure Coding Matters",
      "date": "2025-08-10",
      "author": "Djefferson Saintilus",
      "content": "Secure coding is essential in the modern world. Every year, vulnerabilities caused by poor coding practices lead to data breaches...",
      "tags": ["Programming","Security"]
    }
  ]
  </script>

  <script>
    const bodyEl = document.body;
    const themeBtn = document.getElementById('themeToggle');

    function applyTheme(mode){
      bodyEl.classList.toggle('dark',  mode === 'dark');
      bodyEl.classList.toggle('light', mode === 'light');
      themeBtn.setAttribute('aria-pressed', mode === 'dark');
    }

    const saved = localStorage.getItem('theme');
    const initial = saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    applyTheme(initial);

    themeBtn.addEventListener('click', ()=>{
      const next = bodyEl.classList.contains('dark') ? 'light' : 'dark';
      applyTheme(next);
      localStorage.setItem('theme', next);
    });

    /** ===== Blog logic ===== */
    /** State */
    let articles = [];
    let slugToIndex = new Map();
    let selectedTags = new Set();
    let searchTerm = '';
    let lastFocused = null;
    const PAGE_SIZE = 10;

    const listContainer = document.getElementById('blog-list');
    const postView = document.getElementById('blog-post-view');
    const tagsBar = document.getElementById('tags');
    const searchInput = document.getElementById('search');

    function slugify(text){
      return text.toLowerCase().replace(/[^a-z0-9\s-]/g,'').trim().replace(/\s+/g,'-').replace(/-+/g,'-');
    }

    async function loadBlog(){
      try{
        const res = await fetch('articles.json?v=' + Date.now(), {cache: 'no-cache'});
        if(!res.ok) throw new Error('Failed to fetch');
        articles = await res.json();
      }catch(err){
        const jsonData = document.getElementById('articles-data').textContent;
        articles = JSON.parse(jsonData);
      }
      // prepare slugs and index
      slugToIndex.clear();
      const seen = new Set();
      articles.forEach((post, i)=>{
        const base = post.slug ? String(post.slug) : slugify(post.title || `post-${i+1}`);
        let slug = base;
        let k = 2;
        while(seen.has(slug)){ slug = `${base}-${k++}`; }
        seen.add(slug);
        post.slug = slug;
        if(!Array.isArray(post.tags)) post.tags = [];
        const words = String(post.content||'').trim().split(/\s+/).filter(Boolean).length;
        post.readingMinutes = Math.max(1, Math.ceil(words/200));
        slugToIndex.set(slug, i);
      });
      renderTags();
      router();
    }

    function renderTags(){
      const tagSet = new Set();
      articles.forEach(p=> (p.tags||[]).forEach(t=>tagSet.add(t)));
      tagsBar.innerHTML='';
      [...tagSet].sort().forEach(tag=>{
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'tag';
        btn.setAttribute('aria-pressed', String(selectedTags.has(tag)));
        btn.textContent = tag;
        const toggle = ()=>{
          const isOn = btn.getAttribute('aria-pressed') === 'true';
          btn.setAttribute('aria-pressed', String(!isOn));
          if(isOn){ selectedTags.delete(tag); } else { selectedTags.add(tag); }
          renderList();
        };
        btn.addEventListener('click', toggle);
        btn.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); toggle(); }});
        tagsBar.appendChild(btn);
      });
    }

    function setTagPressedStates(){
      const btns = tagsBar.querySelectorAll('.tag');
      btns.forEach(btn=>{
        const tag = btn.textContent || '';
        btn.setAttribute('aria-pressed', String(selectedTags.has(tag)));
      });
    }

    function renderTagLinks(tags){
      if(!tags || !tags.length) return '';
      return ' · ' + tags.map(t=>`<a href="#/tag/${encodeURIComponent(t)}" class="tag-link">${t}</a>`).join(', ');
    }

    function passesFilters(post){
      const term = searchTerm.trim().toLowerCase();
      const matchesTerm = term.length === 0 ||
        (post.title && post.title.toLowerCase().includes(term)) ||
        (post.content && post.content.toLowerCase().includes(term));
      const matchesTags = selectedTags.size === 0 || (post.tags||[]).some(t=>selectedTags.has(t));
      return matchesTerm && matchesTags;
    }

    function renderPagination(total, current){
      const pages = Math.max(1, Math.ceil(total / PAGE_SIZE));
      if(pages === 1) return null;
      const nav = document.createElement('nav');
      nav.className = 'pagination';
      nav.setAttribute('aria-label','Pagination');
      const makeLink = (p, label=p)=>{
        const a = document.createElement('a');
        a.href = `?page=${p}`;
        a.className = 'page-link';
        a.textContent = String(label);
        if(p === current) a.setAttribute('aria-current','page');
        a.addEventListener('click', (e)=>{ e.preventDefault(); history.pushState({}, '', `?page=${p}${location.hash||''}`); renderList(); });
        return a;
      };
      if(current>1){ nav.appendChild(makeLink(current-1,'Prev')); }
      for(let p=1;p<=pages;p++){ nav.appendChild(makeLink(p)); }
      if(current<pages){ nav.appendChild(makeLink(current+1,'Next')); }
      return nav;
    }

    function renderList(){
      document.title = 'Djefferson Saintilus - Blog';
      ensureMetaDescription('Articles on penetration testing, secure coding, and cybersecurity.');
      ensureJsonLd(null);

      postView.style.display = 'none';
      listContainer.style.display = 'block';
      listContainer.innerHTML = '';
      const filtered = articles.filter(passesFilters);

      const params = new URLSearchParams(location.search);
      const page = Math.max(1, parseInt(params.get('page')||'1',10));
      const start = (page-1) * PAGE_SIZE;
      const end = start + PAGE_SIZE;
      const pageItems = filtered.slice(start, end);

      if(pageItems.length === 0){
        const empty = document.createElement('p');
        empty.textContent = 'No posts match your filters.';
        listContainer.appendChild(empty);
      } else {
        pageItems.forEach((post)=>{
          const article = document.createElement('article');
          article.className = 'blog-post';
          article.setAttribute('role','listitem');
          const href = `#/post/${post.slug}`;
          article.innerHTML = `
            <a href="${href}" style="color:inherit; text-decoration:none">
              <h3>${post.title}</h3>
              <small>${post.date} — by ${post.author} · ${post.readingMinutes} min read${renderTagLinks(post.tags)}</small>
              <p>${(post.content||'').substring(0, 180)}...</p>
            </a>
          `;
          article.querySelector('a').addEventListener('click', (e)=>{
            lastFocused = e.currentTarget;
          });
          listContainer.appendChild(article);
        });
      }

      const pagination = renderPagination(filtered.length, page);
      if(pagination) listContainer.appendChild(pagination);
    }

    function ensureMetaDescription(content){
      let m = document.querySelector('meta[name="description"]');
      if(!m){
        m = document.createElement('meta');
        m.setAttribute('name','description');
        document.head.appendChild(m);
      }
      if(content){ m.setAttribute('content', content); }
    }

    function ensureJsonLd(post){
      let s = document.getElementById('post-jsonld');
      if(!post){
        if(s) s.remove();
        return;
      }
      const data = {
        '@context': 'https://schema.org',
        '@type': 'BlogPosting',
        headline: post.title,
        author: { '@type': 'Person', name: post.author || 'Djefferson Saintilus' },
        datePublished: post.date,
        description: (post.content||'').substring(0, 160),
        mainEntityOfPage: {
          '@type': 'WebPage',
          '@id': location.href
        }
      };
      if(!s){
        s = document.createElement('script');
        s.id = 'post-jsonld';
        s.type = 'application/ld+json';
        document.head.appendChild(s);
      }
      s.textContent = JSON.stringify(data);
    }

    function enhanceCodeBlocks(container){
      container.querySelectorAll('pre > code').forEach(code=>{
        const pre = code.parentElement;
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.type = 'button';
        btn.textContent = 'Copy';
        btn.addEventListener('click', async ()=>{
          try{ await navigator.clipboard.writeText(code.innerText); btn.textContent='Copied'; setTimeout(()=>btn.textContent='Copy', 1200); }
          catch(e){ btn.textContent='Failed'; setTimeout(()=>btn.textContent='Copy', 1200); }
        });
        pre.insertBefore(btn, pre.firstChild);
      });
    }

    function enhanceHeadingsAndToc(container){
      const headings = container.querySelectorAll('h2, h3');
      if(headings.length === 0) return;
      const toc = document.createElement('nav');
      toc.setAttribute('aria-label','On this page');
      toc.className = 'mini-toc';
      const ul = document.createElement('ul');
      toc.appendChild(ul);
      headings.forEach(h=>{
        if(!h.id){ h.id = slugify(h.textContent||'section'); }
        const a = document.createElement('a');
        a.href = `#${h.id}`;
        a.textContent = h.textContent||'';
        const li = document.createElement('li');
        if(h.tagName.toLowerCase()==='h3') li.style.marginLeft = '16px';
        li.appendChild(a);
        ul.appendChild(li);
        const anchor = document.createElement('a');
        anchor.href = `#${h.id}`;
        anchor.textContent = '¶';
        anchor.style.marginLeft = '.4rem';
        anchor.style.textDecoration = 'none';
        anchor.setAttribute('aria-label','Permalink');
        h.appendChild(anchor);
      });
      container.prepend(toc);
    }

    function showPostBySlug(slug){
      const i = slugToIndex.get(slug);
      if(i == null){
        // fallback to list
        location.hash = '';
        renderList();
        return;
      }
      const post = articles[i];
      listContainer.style.display = 'none';
      postView.style.display = 'block';
      postView.innerHTML = `
        <div class="full-post">
          <h2 id="post-title">${post.title}</h2>
          <small>${post.date} — by ${post.author} · ${post.readingMinutes} min read${renderTagLinks(post.tags)}</small>
          <p>${post.content}</p>
          <a class="back-btn" href="#">Back to blog list</a>
        </div>
      `;
      // SEO updates
      document.title = `${post.title} — Djefferson Saintilus`;
      ensureMetaDescription((post.content||'').substring(0, 160));
      ensureJsonLd(post);
      // focus management
      const h = document.getElementById('post-title');
      if(h) h.tabIndex = -1, h.focus();
      // enhance code blocks
      enhanceCodeBlocks(postView);
      // headings and mini-TOC
      enhanceHeadingsAndToc(postView.querySelector('.full-post'));
      // back
      postView.querySelector('.back-btn').addEventListener('click', (e)=>{
        e.preventDefault();
        if(location.hash.startsWith('#/post/')) history.back(); else {
          postView.style.display = 'none';
          listContainer.style.display = 'block';
        }
        if(lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
      });
    }

    function router(){
      const tagMatch = location.hash.match(/^#\/tag\/([^\s?#]+)/);
      if(tagMatch){
        const tag = decodeURIComponent(tagMatch[1]);
        selectedTags = new Set([tag]);
        setTagPressedStates();
        renderList();
        return;
      }
      const m = location.hash.match(/^#\/post\/([^\s?#]+)/);
      if(m){ showPostBySlug(decodeURIComponent(m[1])); }
      else { renderList(); }
    }

    window.addEventListener('hashchange', router);
    window.addEventListener('popstate', ()=>{ if(location.hash) router(); else renderList(); });

    searchInput.addEventListener('input', (e)=>{ searchTerm = e.target.value; renderList(); });

    document.addEventListener('DOMContentLoaded', loadBlog);
  </script>
</body>
</html>
