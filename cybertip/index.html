<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cybersecurity Tip of the Day</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <header class="bg-primary py-3" style="height: 30vh;">
      <div class="container">
        <h1 class="text-center py-5 text-white">
          Cybersecurity <br>
          Tip of the Day
        </h1>
      </div>
    </header>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <p id="tip" class="lead text-center"></p>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3 text-center">
          <button class="btn btn-primary mr-3" onclick="getTip()">New tip</button>
          <button class="btn btn-secondary mr-3" onclick="copyTip()">Copy</button>
          <button class="btn btn-info" onclick="shareOnTwitter()">Share on Twitter</button>
        </div>
      </div>
    </div>

    <footer class="mt-5 py-3 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="text-center">&copy; 2023 - Djefferson Saintilus</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="tip.js"></script>
  </body>
</html>
